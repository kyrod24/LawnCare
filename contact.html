<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LawnCare</title>
    <link href="components\styles.css" rel="stylesheet">
    <link href="components\header.css" rel="stylesheet">
    <link href="components\content.css" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=pally@500&f[]=clash-display@200,300,500&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link href="components\contactPage.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" style="font-size: 32px;"><i class="bi bi-bug"></i>Your logo here</a>
            <nav class="nav_links">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
              </ul>
            </nav>
            <a class="cta" href="#"><button>Contact</button></a>
        </header>

        <main>
            <div class="main-wrapper">
                <form action="" class="contact-form">
                    <div class="contact-title">
                        <h2>GET IN TOUCH</h2>
                        <hr>
                    </div>
                        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                        <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                        <textarea name="message" placeholder="Type your message here" class="contact-inputs" required></textarea>
                        <button type="submit">Submit</button>
                </form>
            </div>
        </main>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
